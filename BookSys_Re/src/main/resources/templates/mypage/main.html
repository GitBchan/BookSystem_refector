
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>예약맛집</title>
    <link th:href="@{/css/output.css}" rel="stylesheet"/>
    <link th:href="@{/css/mainpage.css}" rel="stylesheet"/>
</head>
</html>
<body class="page-top">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container ">
        <a class="navbar-brand" href="/reservation/mainpage">예약맛집</a>
        <!--<img th:src="@{/assets/main-img/navbar-logo.svg}" alt="..." />-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/reservation/selectday">예약 수정</a></li>
                <li class="nav-item"><a class="nav-link" href="/review/list">리뷰</a></li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                </div><div sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/mypage/main">내 페이지</a></li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="nav-link" href="/customer/login">로그인</a></li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="mt-8">
    <main style="margin-top: 60px;">
        <div class="flex flex-col mt-8">
            <div class="min-w-full align-middle">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg mt-3 p-4">
                    <div
                            class="rounded-lg border bg-card text-card-foreground shadow-sm w-full overflow-hidden"
                            data-v0-t="card"
                    >
                        <div class="space-y-1.5 p-4 flex flex-row items-center">
                            <div class="w-full border-2 border-gray-200 rounded p-5">
              <span class="relative flex shrink-0 overflow-hidden rounded-full w-12 h-12 border">
                <img class="aspect-square h-full w-full" alt="@username" src="/placeholder-user.jpg"/>
              </span>
                                <div class="flex justify-between items-center mt-4">
                                    <h3 class="text-lg font-semibold" th:text="${#authentication.principal.name}">Username</h3>
                                    <p class="text-gray-500" th:text="${#authentication.principal.cId}">User ID</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-5 mt-5">
                            <div class="flex flex-col space-y-6">
                                <button class="pwdModifyBtn inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-3/4 mx-auto bg-gray-500 text-white p-4 rounded mb-2 text-left">
                                    비밀번호 변경
                                </button>
                                <button class="reviewModifyBtn inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-3/4 mx-auto bg-gray-500 text-white p-4 rounded mb-2 text-left">
                                    예약 수정
                                </button>
                                <button class="reviewRegiBtn inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-3/4 mx-auto bg-gray-500 text-white p-4 rounded text-left">
                                    리뷰 작성
                                </button>
                            </div>
                        </div>
                        <div class="p-4 flex flex-row items-center">
                            <a class="underline text-blue-600" href="#">
                                Visit Website
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
<script>
    const navbarCollapsible = document.body.querySelector('#mainNav');
    navbarCollapsible.classList.add('navbar-shrink')

    document.querySelector(".pwdModifyBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/mypage/password_change'
    })

    document.querySelector(".reviewModifyBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        self.location = '/mypage/modifyReservation'
    })
    document.querySelector(".reviewRegiBtn").addEventListener("click", function (e) {
        e.stopPropagation()
        e.preventDefault()

        self.location = '/mypage/reviewlist'
    })

</script>
