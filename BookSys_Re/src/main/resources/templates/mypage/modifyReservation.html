<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>예약맛집</title>
    <link th:href="@{/css/output.css}" rel="stylesheet"/>
    <link th:href="@{/css/mainpage.css}" rel="stylesheet"/>
</head>
</html>
<body class="page-top">
<div class="flex flex-col gap-4 p-4">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container ">
            <a class="navbar-brand" href="/reservation/mainpage">예약맛집</a>
            <!--<img th:src="@{/assets/main-img/navbar-logo.svg}" alt="..." />-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/reservation/selectday">예약 수정</a></li>
                    <li class="nav-item"><a class="nav-link" href="/review/list">리뷰</a></li>
                    <div sec:authorize="isAuthenticated()">
                        <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                    </div><div sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/mypage/main">내 페이지</a></li>
                </div>
                    <div sec:authorize="isAnonymous()">
                        <li class="nav-item"><a class="nav-link" href="/customer/login">로그인</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mt-8" style="margin-top: 80px;">
        <h1 class="text-2xl font-bold">예약 리스트</h1>
        <div th:each="dto : ${dtoList}" class="grid gap-4 mt-8">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="p-4 flex justify-between items-center">
                    <div class="flex flex-col"><h3 class="text-lg font-semibold" th:text="'예약일 : '+${dto.getSelectedDate()} "></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400" th:text="'예약 인원수 : '+${dto.getNumber()} + '명   /   테이블 자리 : ' + ${dto.getTableNumber()} "></p></div>
                    <button class="modifyBtn inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                         <a class="text-decoration-none" th:href="|@{/reservation/modifySelectDay(rno=${dto.rno})}|">예약 수정</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    const navbarCollapsible = document.body.querySelector('#mainNav');
    navbarCollapsible.classList.add('navbar-shrink')

    document.querySelector(".modifyBtn").addEventListener("click", function (e) {


    })

</script>
